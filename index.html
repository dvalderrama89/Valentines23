<!DOCTYPE html>
<html>
    <header>
        <title>D+K Vday 2023</title>
        <link rel="stylesheet" href="css/styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    </header>
    <body>
        <h2>~Kaylee's Idle Game~</h2>
        <h3>Currency</h3>
        <!-- <form action="levelUp.html">
            <input type="checkbox" id="wakeUp">
            <label for="wakeUp">Wake up in the morning~</label><br>
            <input type="submit" value="Submit!">
        </form> -->
        <div id="heartCurrencyContainer" style="display: flex; padding: 5px;">
            <div class="currency" id="heartTokens">0 💖</div>
            <div>
                <button class="currency" type="button" id="plusOneHeartsButton" onClick="incrementHearts(this)">+1 Hearts!</button>
            </div>
        </div>
        
        <div id="kittyPawCurrencyContainer" style="display: flex; padding: 5px;">
            <div class="currency" id="kittyPaws">0 🐾</div>
            <div>
                <button class="currency" type="button" id="claimKittyPawsButton" onClick="incrementKittyPaws(this)" disabled>-10💖 Claim!</button>
            </div>
        </div>

        <!-- Shop -->
        <hr color="black">
        <h3>Shop</h3>
        <div id="shopContainer"></div> 

        <!-- Treasure Box -->
        <hr color="black">
        <h3>Treasure Box</h3>
        <div id="treasureBoxContainer">
            <div class="purchase menu">
                <div>Audiobook</div>
                <div class="push">1 🐾</div>
                <div><button id="hpch1" type="button" onClick="unlock(this)" class="purchase" disabled><a href="javascript:void(0)" target="_blank">Unlock</a></button></div>
            </div>
            <div class="purchase menu">
                <div>Test Test Test</div>
                <div class="push">1500 🐾</div>
                <div><button id="hpch1" type="button" onClick="unlock(this)" class="purchase"><a href="javascript:void(0)">Unlock</a></button></div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="js/mainLoop.js"></script>
</html>
